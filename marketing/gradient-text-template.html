<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carfagno Enterprises Marketing Template</title>
    <style>
        /* Main Text Gradient */
        .gradient-text {
            background: linear-gradient(to right, #4FD1C5, #4299E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Inter, sans-serif;
            font-weight: 700;
            font-size: 48px;
        }

        /* Project-Specific Gradients */
        .neural-networks-gradient {
            background: linear-gradient(to right, #3B82F6, #1D4ED8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .follow-dom-gradient {
            background: linear-gradient(to right, #10B981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .zom-ai-gradient {
            background: linear-gradient(to right, #EAB308, #CA8A04);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Body Text */
        .body-text {
            font-family: Inter, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #D1D5DB;
        }

        /* Section Headers */
        .section-header {
            font-family: Inter, sans-serif;
            font-weight: 700;
            font-size: 30px;
            color: #4FD1C5;
        }

        body {
            background: #000;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Main Gradient Text -->
    <h1 class="gradient-text">
        Edit This Text for Marketing
    </h1>

    <!-- Neural Networks Gradient -->
    <h2 class="neural-networks-gradient section-header">
        Neural Networks Gradient Text
    </h2>

    <!-- Follow Dom Gradient -->
    <h2 class="follow-dom-gradient section-header">
        Follow Dom Gradient Text
    </h2>

    <!-- Zom AI Gradient -->
    <h2 class="zom-ai-gradient section-header">
        Zom AI Gradient Text
    </h2>

    <!-- Body Text Example -->
    <p class="body-text">
        Regular text uses Inter font at 16px in light gray (#D1D5DB)
    </p>
</body>
</html>
