<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CE Marketing Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gradient-text {
            font-family: 'Inter', sans-serif;
            font-size: 140px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.03em;
            text-align: center;
            background: linear-gradient(
                90deg,
                rgb(79, 209, 197) 0%,    /* Bright teal */
                rgb(79, 209, 197) 35%,   /* Hold teal longer */
                rgb(66, 153, 225) 65%,   /* Smooth transition */
                rgb(66, 153, 225) 100%   /* Hold blue */
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding: 20px;
            max-width: 1400px;
            white-space: pre-line;
        }

        /* Mobile size */
        @media (max-width: 768px) {
            .gradient-text {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Just edit the text between these h1 tags -->
    <h1 class="gradient-text">
Get Early Access
to Our Tools</h1>
</body>
</html>
