<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CE LinkedIn Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            height: 396px;
            width: 1584px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(79, 209, 197, 0.1) 0%,
                rgba(66, 153, 225, 0.1) 100%
            );
            z-index: 1;
        }

        .content {
            padding-left: 80px;
            z-index: 2;
        }

        .gradient-text {
            font-family: 'Inter', sans-serif;
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(
                90deg,
                rgb(79, 209, 197) 0%,    /* Bright teal */
                rgb(79, 209, 197) 35%,   /* Hold teal */
                rgb(66, 153, 225) 65%,   /* Smooth transition */
                rgb(66, 153, 225) 100%   /* Hold blue */
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding: 0;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: #D1D5DB;
            margin-top: 16px;
        }

        .pattern {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50%;
            background: linear-gradient(
                45deg,
                rgba(79, 209, 197, 0.05) 25%,
                transparent 25%,
                transparent 50%,
                rgba(79, 209, 197, 0.05) 50%,
                rgba(79, 209, 197, 0.05) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="pattern"></div>
    <div class="content">
        <h1 class="gradient-text">Carfagno Enterprises</h1>
        <p class="tagline">Empowering Investors with Advanced Technology</p>
    </div>
</body>
</html>
