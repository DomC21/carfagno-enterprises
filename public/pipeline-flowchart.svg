<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .box { fill: rgba(30, 58, 138, 0.3); stroke: rgba(20, 184, 166, 0.2); stroke-width: 2; rx: 10; }
    .arrow { stroke: rgba(20, 184, 166, 0.6); stroke-width: 2; marker-end: url(#arrowhead); }
    .text { fill: #94A3B8; font-family: system-ui, sans-serif; font-size: 14px; }
    .title { fill: #2DD4BF; font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(20, 184, 166, 0.6)"/>
    </marker>
  </defs>

  <!-- Data Sources -->
  <rect x="50" y="50" width="160" height="80" class="box"/>
  <text x="130" y="85" text-anchor="middle" class="title">Data Sources</text>
  <text x="130" y="105" text-anchor="middle" class="text">Market Data</text>
  <text x="130" y="125" text-anchor="middle" class="text">Technical Indicators</text>

  <!-- Neural Network -->
  <rect x="320" y="30" width="160" height="120" class="box"/>
  <text x="400" y="65" text-anchor="middle" class="title">Neural Network</text>
  <text x="400" y="85" text-anchor="middle" class="text">Pattern Recognition</text>
  <text x="400" y="105" text-anchor="middle" class="text">Price Prediction</text>
  <text x="400" y="125" text-anchor="middle" class="text">Signal Generation</text>

  <!-- Analysis Engine -->
  <rect x="320" y="250" width="160" height="100" class="box"/>
  <text x="400" y="285" text-anchor="middle" class="title">Analysis Engine</text>
  <text x="400" y="305" text-anchor="middle" class="text">Backtesting</text>
  <text x="400" y="325" text-anchor="middle" class="text">Performance Metrics</text>

  <!-- User Interface -->
  <rect x="590" y="140" width="160" height="120" class="box"/>
  <text x="670" y="175" text-anchor="middle" class="title">User Interface</text>
  <text x="670" y="195" text-anchor="middle" class="text">Interactive Charts</text>
  <text x="670" y="215" text-anchor="middle" class="text">Trading Signals</text>
  <text x="670" y="235" text-anchor="middle" class="text">Performance Reports</text>

  <!-- Arrows -->
  <path d="M210 90 H300 L320 90" class="arrow"/>
  <path d="M480 90 H570 L590 200" class="arrow"/>
  <path d="M210 90 C250 90 270 300 320 300" class="arrow"/>
  <path d="M480 300 C520 300 550 250 590 200" class="arrow"/>
</svg>
